<!-- adicionar_lavagem.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Lavagem</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adicionar_produto.css' %}">
</head>
<body>
    <h1>Adicionar Lavagem para {{ carro.modelo }} ({{ carro.placa }})</h1>
    <p>Descrição do carro: {{ carro.descricao }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'listar_lavagem' %}">Voltar</a>
</body>
</html>
