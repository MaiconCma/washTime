<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gasto de Produtos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/gasto_produto.css' %}">
</head>
<body>
    <h1>Registrar Gasto de Produto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
            {% for produto in produtos %}
                <option value="{{ produto.id }}">{{ produto.nome }}</option>
            {% endfor %}
        </select>

        <label for="carro">Carro:</label>
        <select id="carro" name="carro">
            {% for carro in carros %}
                <option value="{{ carro.id }}">{{ carro.marca }} {{ carro.modelo }} - {{ carro.placa }}</option>
            {% endfor %}
        </select>

        <label for="quantidade">Quantidade Gasta:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>

        <button type="submit">Registrar Gasto</button>
    </form>
    <a href="{% url 'listar_produto' %}">Voltar</a>
</body>
</html>
