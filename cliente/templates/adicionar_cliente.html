<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adicionar_cliente.css' %}">
</head>
<body>
    <h1>Adicionar Cliente</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-acao aprovar">Salvar</button>
    </form>
    <a href="{% url 'perfil_cliente' %}" class="btn-acao">Voltar</a>
</body>
</html>
